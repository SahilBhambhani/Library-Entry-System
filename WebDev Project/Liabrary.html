<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Entry System</title>
    <link rel="stylesheet" href="Liabrary.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ“š Library Entry System</h1>

        <!-- Entry Form -->
        <form id="entryForm">
            <div class="form-group">
                <label>Student Name</label>
                <input type="text" id="studentName" placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label>Enrollment Number</label>
                <input type="text" id="enrollment" placeholder="Enter enrollment no">
            </div>

            <div class="form-group">
                <label>Department</label>
                <select id="department">
                    <option value="">Select Department</option>
                    <option>CSE</option>
                    <option>IT</option>
                    <option>ECE</option>
                    <option>Mechanical</option>
                </select>
            </div>

            <button type="submit">Add Entry</button>
        </form>

        <!-- Entry Table -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Enrollment</th>
                    <th>Department</th>
                    <th>Entry Time</th>
                </tr>
            </thead>
            <tbody id="entryTable">
                <!-- Entries will be added here -->
            </tbody>
        </table>
    </div>

    <script src="Liabrary.js"></script>
</body>
</html>
